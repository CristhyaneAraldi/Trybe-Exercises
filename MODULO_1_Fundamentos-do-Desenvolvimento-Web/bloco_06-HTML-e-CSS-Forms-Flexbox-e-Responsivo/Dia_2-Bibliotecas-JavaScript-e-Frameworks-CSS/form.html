<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de currículos</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="speaker-form text-center">
    <h1 class="display-6 text-center">Formulário para cadastro de currículo</h1>
    <br>
    <p class="text-center"><em>Preencha os campos abaixo</em></p>
  </header>
  <form action="" method="GET" class="speaker-form">
    <fieldset class="campoDados">
      <legend><b>Dados Pessoais</b></legend>
      <!-- Ao invés de coloca espaços pela tag br, poderia colocar cada campo odentro de uma tag div -->
      <br>
      <label for="full-name"class="form-label">Nome:</label>
      <input type="text" id="full-name" class="form-control" name="full-name" maxlength="40" required>
      <br>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf"class="form-control" name="cpf" maxlength="11" required>
      <br>
      <br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" class="form-control" name="email" maxlength="50" required>
      <br>
      <br>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" class="form-control" name="endereco" maxlength="200" required>
      <br>
      <br>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" class="form-control" name="cidade" maxlength="28" required>
      <br>
      <br>
      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required>
        <option disabled selected value>Estado</option>
      </select>
      <br>
      <br>
      <label for="moradia1">Tipo de imóvel:
        <input type="radio" id="moradia1" name="moradia" value="casa" checked required> Casa
      </label>
      <label for="moradia2">
        <input type="radio" id="moradia2" name="moradia" value="apartamento" required> Apartamento
      </label>
    </fieldset>
    <br>
    <fieldset class="campoEmprego">
      <legend><b>Dados do seu último emprego</b></legend>
      <label for="curriculo">Resumo do currículo:</label>
      <br>
      <textarea name="curriculo" id="curriculo" class="form-control" cols="50" rows="10" maxlength="1000"></textarea>
      <br>
      <br>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" class="form-control" name="cargo" maxlength="40" required>
      <br>
      <br>
      <label for="descricao">Descrição do cargo:</label>
      <input type="text" id="descricao" class="form-control" name="descricao" maxlength="500" required>
      <br>
      <br>
      <label for="data">Data de início:</label>
      <input type="date" name="data" id="data" required>
      <!-- <input type="text" name="data" id="data" pattern="\d{1,2}/\d{1,2}/\d{4}" maxlength="10" placeholder="dd/mm/aaaa" required> -->
      <br>
      <br>
    </fieldset>
    <br>
    <div class="botoes">
      <button type="reset" class="btn btn-primary">Limpar</button>
      <button type="submit" class="btn btn-primary">Enviar</button> 
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
